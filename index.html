<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="container-fuild">
    <nav class="navbar navbar-light bg-light justify-content-between navbar-expand-lg">
      <a class="navbar-brand">EDL</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-user" aria-hidden="true"></i> Login/Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-newspaper-o" aria-hidden="true"></i> News</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-language" aria-hidden="true"></i> Language
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">English</a>
              <a class="dropdown-item" href="#">Vietnamese</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="http://via.placeholder.com/1920x1050" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>...</h5>
            <p>...</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://via.placeholder.com/1920x1050" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>...</h5>
            <p>...</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://via.placeholder.com/1920x1050" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>...</h5>
            <p>...</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
    <div class="row bg-dark">
      <div class="container pt-5 pb-5 pl-1 pr-1">
        <form class="form-inline justify-content-center">

          <div class="form-group mb-1 mr-sm-1 col-md-5 input-group-lg">
            <input type="text" class="form-control w-100" id="inlineFormInputGroupUsername2" placeholder="What are you looking for?">
          </div>

          <div class="form-group mb-1 mr-sm-1 col-md-2 input-group-lg">
            <select id="all-regions" class="form-control w-100">
              <option selected>All regions</option>
              <option>One select</option>
              <option>Two select</option>
              <option>Three select</option>
            </select>
          </div>

          <div class="form-group mb-1 mr-sm-1 col-md-3 input-group-lg">
            <select id="categories" class="form-control w-100">
              <option selected>Select a category</option>
              <option>One select</option>
              <option>Two select</option>
              <option>Three select</option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary mb-1 col-md-1 btn-lg btn-search"><i class="fa fa-search" aria-hidden="true"></i></button>

        </form>
      </div>
    </div>

  </div>

  <div class="container pt-5">
      <div class="row">
          <h2 class="mt-5 mb-4">The number one buy and sell course in EDL!</h2>
      </div>

      <div class="row">
        <div class="col-md-8 p-3 box-content">
          <blockquote class="blockquote text-left category-header">
            <h3 class="mb-0">List Category</h3>
            <p class="md-0">Choose a category below or browse through our course..</p>
          </blockquote>
        </div>
        <div class="col-md-4">
          
        </div>
      </div>
  </div>
  
  

  <!-- script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script src="style.js" type="text/javascript" charset="utf-8" async defer></script>

  <!-- script -->
</body>
</html>
